<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطأ في الاتصال - Ideal Body Fitness</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    
    .error-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 20px;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .home-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 15px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-title">خطأ في الاتصال</div>
    <div class="error-message">
      عذراً، لا يمكن الاتصال بقاعدة البيانات حالياً.
      <br>
      يرجى المحاولة مرة أخرى لاحقاً.
    </div>
    <div class="button-group">
      <button class="retry-button" onclick="location.reload()">
        🔄 إعادة المحاولة
      </button>
      <a href="/" class="home-button">
        🏠 الصفحة الرئيسية
      </a>
    </div>
  </div>
</body>
</html>
